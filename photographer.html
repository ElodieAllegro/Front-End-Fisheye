<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header><a href="./index.html"> <img src="assets/images/logo.png" class="logo" /></a>
     
    </header>
    <main id="main">
      <div class="photograph-header">
        <div class="photographer-contact">
          <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        </div>
      </div>
      <div class="filters">
      <h3>Trier par</h3>
        <div class="dropdown">
          <select>
              <option id="popular" value="1">Popularité</option>
              <option id="date" value="2">Date</option>
              <option id="title" value="3">Titre</option>
            </select>
          </div>
      </div>
      <ul class="gallery"></ul>
   <div class="totalLikes">
    <div class="totalLikes-number"></div>
    <i class="fa-solid fa-heart"></i>
    <div class="price"></div>
   </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form class="contact-form">
          <div class="first">
              <label for="firstName">Prénom</label>
              <input type="text" name="firstName" id="firstName" required  minlength="2" maxlength="50">
          </div>
          <div class="last">
              <label for="lastName">Nom</label>
              <input type="text" name="lastName" id="lastName" required  minlength="2" >
          </div>
          <div class="email">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" required>
          </div>
          <div class="message">
              <label for="message">Message</label>
              <textarea name="message" id="message" required minlength="5" maxlength="500"></textarea>
          </div>
          <button class="contact_button">Envoyer</button>
      </form>
      
			</div>
		</div>
    <script src="scripts/templates/media.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
